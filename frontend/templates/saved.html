<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        .font {
            font-family: "Bruno Ace SC", serif;
            font-weight: 400;
            font-style: normal;
        }
        .header {
            margin: 0;
            width: 100%;
            border-width: 1px;
            border-left: 1px solid white;
            border-right: 1px solid white;
            border-top: 1px solid rgb(0, 0, 0) ;
            border-bottom: 1px solid rgb(0, 0, 0);
            animation: header 10s linear infinite;
        }
        #title{
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #saveButton{
            padding: 2%;
            padding-left: 4%;
            padding-right: 4%;
            border-width: 2px;
            border-radius: 0;
            background-color: #81d7d5;
            width: 40%
        }
        #saveButton:hover {
            cursor:pointer;
            animation: button 2s infinite;
        }
        #processing {
            display: none;
        }
        .saveContainer {
            margin: 2%;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes header {
            20% {
                border-left: 1px solid rgb(255, 255, 255);
                border-right: 1px solid rgb(255, 255, 255);
            }
            50% {
                border-left: 1px solid rgb(0, 0, 0);
                border-right: 1px solid rgb(0, 0, 0);
                border-radius: 20px;
            }
            80% {
                border-left: 1px solid rgb(255, 255, 255);
                border-right: 1px solid rgb(255, 255, 255);
            }
        }

        @keyframes button {
            0% {
                background-color: #81d7d5;
                border-radius: 0;
            }
            50% {
                background-color: #81bcd7;
                border-radius: 20px;
            }
            100% {
                background-color: #81d7d5;
                border-radius: 0;
            }
        }
    </style>
    <header class="header">
        <h2 id="title" class="font">RECLIP</h2>
    </header>
    <h3 id="status" class="font">{{status}}</h3>
    <div class="center" id="playback">
        <video id="player" class="videoplayer" height="400" width="auto" controls>
            <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
        Your browser does not support the video tag.
        <!--  -->
        </video>
        
    </div>

    <div class="saveContainer">
        <a class="center" href="{{ url_for('serve_video', filename=video) }}" download style="text-color: black; text-decoration: none;">
            <button class="font" id="saveButton">DOWNLOAD VIDEO</button>
        </a>
        <br/>
        <div class="center">
            <button id="saveButton" class="font" onclick="saveClip()">SAVE ANOTHER</button>
        </div>
        <div id="processing">
            <div class="center" >
                <p id="loadingText" class="font">PROCESSING VIDEO</p>
            </div>
            <div class="center">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
    <script>
        const divider = window.innerWidth > 780 ? 2 : window.innerWidth > 650 ? 3 : 4
        document.getElementById('player').height = window.innerHeight / divider
        const status = document.getElementById("status").innerHTML
        if (status !== "CLIP SAVED") document.getElementById("playback").style = "display: none;"
        const saveClip = () => {
            // document.getElementById("loadingText").style = "display: block;"
            document.getElementById("saveButton").style = "display: none;"
            document.getElementById("processing").style = "display: block;"
            window.location.href = "/save"
        }
    </script>
    
</body>
</html>
